<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="/../css/fontawesome.min.css">
  <script type="text/javascript" src="calculator.js" defer></script>
</head>
<body>

  <div class="container">
    <form class="form" action="index.html" method="post">
      <input id="input" type="text">
    </form>

    <div class="button">
      <button class = keys type="button" name="button" data-num = "1">1</button>
      <button class = keys type="button" name="button" data-num = "2">2</button>
      <button class = keys type="button" name="button" data-num = "3">3</button>
      <button class="keys btn" type="button" name="button" data-num = "*">*</button>
      <button class = keys type="button" name="button" data-num = "4">4</button>
      <button class = keys type="button" name="button" data-num = "5">5</button>
      <button class = keys type="button" name="button" data-num = "6">6</button>
      <button class="keys btn" type="button" name="button" data-num = "/">/</button>
      <button class = keys type="button" name="button" data-num = "7">7</button>
      <button class = keys type="button" name="button" data-num = "8">8</button>
      <button class = keys type="button" name="button" data-num = "9">9</button>
      <button class="keys btn" type="button" name="button" data-num = "+">+</button>
      <button class = keys type="button" name="button" data-num = "0">0</button>
      <button class="btn" id = "equal" type="button" name="button">=</button>
      <button class="keys btn" type="button" name="button" data-num = ".">.</button>
      <button class="keys btn" type="button" name="button" data-num = "-">-</button>
      <button class="btn reset" type="button" name="button">AC</button>

    </div>

  </div>

</body>
</html>
